# .github/workflows/android-build.yml
name: Build Android APK
on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Better for older React projects
          cache: "npm"

      - name: Install Dependencies
        # --legacy-peer-deps prevents crashes with older React/Redux versions
        run: npm install --legacy-peer-deps

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Capacitor Sync
        run: |
          # We force a specific Capacitor version (e.g., 5 or 6) that works with Node 18
          npx @capacitor/cli@6 sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Tetromino-Mobile
          path: android/app/build/outputs/apk/debug/app-debug.apk
